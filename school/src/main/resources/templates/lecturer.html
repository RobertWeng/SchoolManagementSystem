<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Lecturer</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div align="center">
    <button onclick="location.href='/'" type="button">
        Back</button>
    <h1>Lecturer</h1>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Lecturer Name</th>
            <th>Course Name</th>
        </tr>
        </thead>
        <tr th:each="schedule : ${scheduleList}">
            <td th:text="${schedule.lecturer().name}">Lecturer Name</td>
            <td th:text="${schedule.course().name}">Course Name</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
